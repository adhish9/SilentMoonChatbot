version: "2.0"

rules:
  - rule: activate all forms
    steps:
      - intent: greet
      - action: action_reset_all_slots
      - action: init_form
      - action: main_form
      - action: k10_form
      - action: gad_form
      - action: planday_form
      - action: action_carousel

  - rule: activate main/daily form
    steps:
      - intent: init_form
      - action: action_reset_init
      - action: init_form
      - action: action_carousel

  - rule: activate main/daily form
    steps:
      - intent: main_form
      - action: action_reset_main
      - action: main_form
      - action: action_carousel

  - rule: activate k10 test
    steps:
      - intent: k10_form
      - action: action_reset_k10
      - action: k10_form
      - action: action_carousel

  - rule: activate gad test
    steps:
      - intent: gad_form
      - action: action_reset_gad
      - action: gad_form
      - action: action_carousel


  - rule: activate tasks
    steps: 
      - intent: tasks
      - action: action_reset_planday
      - action: planday_form
      - action: action_carousel

  - rule: show video 
    steps:
      - intent: video
      - action: utter_show_video

  - rule: show carousel
    steps: 
      - intent: carousel
      - action: action_carousel

